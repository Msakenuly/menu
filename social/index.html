<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сурет Галереясы</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Сурет Галереясы</h1>
            <p>Сіздердің назарларыңызға біздің жаңа галереямызды ұсынамыз! Бәрі оңай.</p>
        </div>
    </header>

    <form id="uploadForm" action="upload.php" method="POST" enctype="multipart/form-data">
        <label class="custom-file-label" for="imageFile">Файлдарды таңдаңыз немесе тартыңыз</label>
        <input type="file" id="imageFile" name="imageFile[]" accept="image/*" multiple required>
        <button type="submit">
            <i class="fas fa-upload">  Енгізу</i>
        </button>
    </form>

    <div class="drop-zone" id="dropZone">
        <p>Файлдарды мұнда тартыңыз</p>
    </div>

    <div class="gallery" id="gallery"></div>

    <div id="modal" class="modal">
        <span class="close" style="cursor:pointer;">&times;</span>
        <div class="modal-content-wrapper">
            <button id="prevBtn" class="nav-btn">❮</button>
            <img class="modal-content" id="modalImage" alt="Модальное изображение" style="width:80%; max-width:800px;">
            <button id="nextBtn" class="nav-btn">❯</button>
        </div>
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
